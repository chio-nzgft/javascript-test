<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3 test</title>
<style type="text/css">
    #div1
    {
        width:100px;
        height:100px;
        background:green;
        display:none;
    }
</style>

<script>
function setclick()
{
    console.log("setclick");
    var oDiv=document.getElementById('div1');
    console.log(oDiv.style.display);
    
    if (oDiv.style.display=="block")
    {
        oDiv.style.display="none";
        console.log("set none");
    }
    else
    {
        oDiv.style.display="block";
        console.log('set block');
    
    }
}
</script>

</head>

<body>
<input id='inp1' type="button" value="按我" onclick="setclick()"/>
<div id=div1>
</div>
</body>
</html>
