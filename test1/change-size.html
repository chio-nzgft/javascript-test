<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>6 test</title>
<style type="text/css">
    #div1
    {
        width:200px;
        height:200px;
        border:1px solid black;
    }
</style>

<script>
function toSet(name,value)
{
    console.log("toSet");
    var oDiv=document.getElementById('div1');
    oDiv.style[name]=value;
}
</script>

</head>

<body>
<input type="button" value="變寬" onclick=toSet('width','400px') />
<input type="button" value="變高" onclick=toSet('height','400px') />
<input type="button" value="變綠" onclick=toSet('background','green') />
<input type="button" value="變紅" onclick=toSet('background','red') />
<input type="button" value="變窄" onclick=toSet('width','200px') />
<input type="button" value="變矮" onclick=toSet('height','200px') />
<div id="div1" >
    
</div>

</body>
</html>
